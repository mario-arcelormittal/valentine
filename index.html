<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent칤n 游눚</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffe6f0;
    text-align: center;
    overflow: hidden;
}

/* Contenedor principal */
#game-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: space-between; /* mantiene botones abajo pero no pegados */
    padding: 40px 20px;
}

/* Parte superior */
#top {
    flex: 1;
}

h1 {
    font-size: 28px;
}

#message {
    font-size: 20px;
    color: #cc0066;
    min-height: 60px;
    margin-top: 20px;
}

/* Parte inferior */
#bottom {
    position: relative;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    margin: 15px;
    transition: transform 0.3s ease;
}

#yes {
    background-color: #ff4d88;
    color: white;
}

#no {
    background-color: #999;
    color: white;
}
</style>
</head>

<body>

<div id="game-container">
    <div id="top">
        <h1>쯈uieres ser mi San Valent칤n? 游눚</h1>
        <div id="message"></div>
    </div>

    <div id="bottom">
        <button id="yes" onclick="yesClicked()">S칤 游눗</button>
        <button id="no">No 游땓</button>
    </div>
</div>

<!-- M칰sica Lo-Fi -->
<audio id="music" loop autoplay>
  <source src="lofi.mp3" type="audio/mpeg">
</audio>

<script>
let attempts = 0;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const music = document.getElementById("music");

// Intentar reproducir la m칰sica al cargar
window.addEventListener("load", () => {
    music.play().catch(()=>{ 
        console.log("Autoplay bloqueado, espera interacci칩n");
    });
});

// Mensajes graciosos
const messages = [
    "쮼st치s segura? 游뱓",
    "Pi칠nsalo bien...",
    "Mira que luego no hay vuelta atr치s 游땼",
    "Estoy empezando a ofenderme...",
    "칔ltima oportunidad..."
];

// Funci칩n para mover el bot칩n No, sin salirse de pantalla
function moveButton() {
    const margin = 10; // margen de seguridad
    const rect = noBtn.getBoundingClientRect();
    const btnWidth = rect.width;
    const btnHeight = rect.height;

    const containerWidth = window.innerWidth;
    const containerHeight = window.innerHeight;

    const maxX = containerWidth - btnWidth - margin;
    const maxY = containerHeight - btnHeight - margin - 150; // espacio superior para mensaje

    const x = margin + Math.random() * (maxX - margin);
    const y = 150 + Math.random() * (maxY - 150);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Click en No
noBtn.addEventListener("click", function() {
    attempts++;
    console.log("Intento:", attempts);

    if (attempts <= messages.length) {
        message.innerText = messages[attempts - 1];
    }

    if (attempts === 6) {
        message.innerText = "Estoy empezando a sospechar que no sabes usar esta web...";
    }

    if (attempts === 7) {
        message.innerText = "El bot칩n 'S칤' est치 justo al lado eh 游";
    }

    // Escalar bot칩n S칤 progresivamente
    yesBtn.style.transform = "scale(" + (1 + attempts * 0.15) + ")";

    // A partir del intento 5, mover No
    if (attempts >= 5) {
        moveButton();
    }

    // Final gracioso
    if (attempts >= 8) {
        document.getElementById("top").innerHTML = `
            <h1>游눖 Has roto el sistema.</h1>
            <h2>Mi ego ha sufrido da침o cr칤tico.</h2>
            <p>Reiniciando encanto en 3... 2... 1... 游땙</p>
            <button onclick="restartGame()">Vale, otra vez 游땍</button>
        `;
        document.getElementById("bottom").style.display = "none";
    }
});

// Click en S칤
function yesClicked() {
    document.getElementById("top").innerHTML = `
        <h1>Sab칤a que dir칤as que s칤 游땙游눚</h1>
        <h2>Prep치rate para la mejor cita de tu vida 仇벒잺</h2>
    `;
    document.getElementById("bottom").style.display = "none";
}

// Reiniciar juego sin destruir audio
function restartGame() {
    attempts = 0;
    document.getElementById("top").innerHTML = `
        <h1>쯈uieres ser mi San Valent칤n? 游눚</h1>
        <div id="message"></div>
    `;
    document.getElementById("bottom").style.display = "block";
    noBtn.style.position = "relative";
    noBtn.style.left = "";
    noBtn.style.top = "";
    yesBtn.style.transform = "scale(1)";
}

</script>

</body>
</html>
